<mat-toolbar color="primary">
    NG2 Movie Database
    <span class="app-toolbar-filler"></span>
    <button mat-button (click)="save()">Save</button>
</mat-toolbar>
<div class="app-content">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Bought a new Movie?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-input placeholder="Name" [(ngModel)]="movie.name"></mat-input><br />
            <mat-input placeholder="Genre" [(ngModel)]="movie.genre"></mat-input><br />
            <mat-checkbox [checked]="false" [(ngModel)]="movie.formats.digital">Digital Copy</mat-checkbox>
            <mat-checkbox [checked]="false" [(ngModel)]="movie.formats.bluray">Blu-Ray</mat-checkbox>
            <mat-checkbox [checked]="false" [(ngModel)]="movie.formats.dvd">DVD</mat-checkbox>
        </mat-card-content>
    </mat-card>
</div>
